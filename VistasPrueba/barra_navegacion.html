<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <title>Barra de Navegacion</title>
</head>

<body>
    <div id="MenuNavegacion">
        <div class="row">
            <div class="col-sm-3">
                <div class="card mb-2">
                    <div class="card-header bg-dark">
                        <a class="card-link text-white font-weight-bold" data-toggle="collapse" href="#collapsePrimero">
                            <span class="glyphicon glyphicon-plus"></span>
                            Primer Año
                        </a>
                    </div>
                    <div id="collapsePrimero" class="collapse" data-parent="#MenuNavegacion">
                        <div class="card-body">
                            <div class="list-group list-group-flush">
                                <a href="#" class="list-group-item list-group-item-action text-danger">
                                    <span><i class="glyphicon glyphicon-chevron-right"></i></span>
                                    Matemática
                                </a>
                                <a href="#" class="list-group-item list-group-item-action text-danger">
                                    <span><i class="glyphicon glyphicon-chevron-right"></i></span>
                                    Inglés
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-2">
                    <div class="card-header bg-dark">
                        <a class="card-link text-white font-weight-bold" data-toggle="collapse" href="#collapseSegundo">
                            <span class="glyphicon glyphicon-plus"></span>
                            Segundo Año
                        </a>
                    </div>
                    <div id="collapseSegundo" class="collapse" data-parent="#MenuNavegacion">
                        <div class="card-body">
                            <div class="list-group list-group-flush">
                                <a href="#" class="list-group-item list-group-item-action">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                    Matemática
                                </a>
                                <a href="#" class="list-group-item list-group-item-action">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                    Inglés
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-2">
                    <div class="card-header bg-dark">
                        <a class="card-link text-white font-weight-bold" data-toggle="collapse" href="#collapseTercero">
                            <span class="glyphicon glyphicon-plus"></span>
                            Tercer Año
                        </a>
                    </div>
                    <div id="collapseTercero" class="collapse" data-parent="#MenuNavegacion">
                        <div class="card-body">
                            <div class="list-group list-group-flush">
                                <a href="#" class="list-group-item list-group-item-action">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                    Matemática
                                </a>
                                <a href="#" class="list-group-item list-group-item-action">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                    Inglés
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            $('.collapse').on('shown.bs.collapse', function () {
                $(this).parent().find(".glyphicon-plus").removeClass("glyphicon-plus").addClass("glyphicon-minus");
            }).on('hidden.bs.collapse', function () {
                $(this).parent().find(".glyphicon-minus").removeClass("glyphicon-minus").addClass("glyphicon-plus");
            });
        });
    </script>
</body>

</html>
