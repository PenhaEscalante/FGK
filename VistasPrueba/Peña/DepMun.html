<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <title>Departamentos y Municipios</title>
</head>

<body>
    <br><br>
    <div class="jumbotron">
        <div class="table-responsive container" align="right">
            <button type="button" class="btn btn btn-info" data-toggle="modal"
                data-target="#ModalAddDepartamento">Agregar
                Departamento <i class="fa fa-file"></i></button>
            <button type="button" class="btn btn btn-info" data-toggle="modal" data-target="#ModalAddMunicipio">Agregar
                Municipio <i class="fa fa-file"></i></button>
        </div>
        <br>
        <div class="table-responsive container">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th style="width: 100px">NÂ°</th>
                        <th style="width: 350px">Departamento</th>
                        <th style="width: 350px">Municipio</th>
                        <th style="width: 300px"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Santa Ana</td>
                        <td>Santa Ana</td>
                        <td align="center">
                            <button type="button" class="btn btn-primary">Editar <i
                                    class="fa fa-pencil-square-o"></i></button>
                            <button type="button" class="btn btn-danger">Eliminar <i class="fa fa-trash-o"></i></button>

                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Santa Ana</td>
                        <td>Chalchuapa</td>
                        <td></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

    <!--Detalle de Modal-->
    <!-- Modal nuevo Departamento -->
    <div class="modal" id="ModalAddDepartamento">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Nuevo Departamento</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="txtDepartamento">Departamento:</label>
                            <input type="text" class="form-control" id="txtDepartamento"
                                placeholder="Ingrese nombre de Departamento" name="txtDepartamento">
                        </div>
                        <div class="form-groupp" align="center">
                            <button type="submit" class="btn btn-primary">Guardar <i
                                    class="fa fa-floppy-o"></i></button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal nuevo Municipio -->
    <div class="modal" id="ModalAddMunicipio">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Nuevo Municipio</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="txtMunicipio">Municipio:</label>
                            <input type="text" class="form-control mb-4" id="txtMunicipio"
                                placeholder="Ingrese nombre de Municipio" name="txtMunicipio">
                        </div>
                        <div class="form-group">
                            <label for="cmbDepartamento">Departamennto:</label>
                            <select class="custom-select custom-select-lg mb-3">
                                <option selected>Seleccione departamento</option>
                                <option value="1">Ahuachapan</option>
                                <option value="2">Santa Ana</option>
                                <option value="3">Sonsonate</option>
                            </select>
                        </div>
                        <div class="form-groupp" align="center">
                            <button type="submit" class="btn btn-primary">Guardar <i
                                    class="fa fa-floppy-o"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
