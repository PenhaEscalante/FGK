<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <title>Class</title>
</head>

<body>
    <br><br>
    <div class="jumbotron">
        <div class="table-responsive container">
            <button type="button" class="btn btn btn-info" data-toggle="modal" data-target="#ModalAddClass">Agregar
                Class <i class="fa fa-file"></i></button>
        </div>
        <br>
        <div class="table-responsive container">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th style="width: 150px">Class</th>
                        <th style="width: 150px">Año de Ingreso</th>
                        <th style="width: 150px">Año de Egreso</th>
                        <th style="width: 300px">Obsevaciones</th>
                        <th style="width: 300px"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Class-2021</td>
                        <td>2019</td>
                        <td>2021</td>
                        <td> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti, mollitia fugit
                            recusandae quod harum distinctio ad fugiat modi in, possimus odit itaque officia laudantium
                            vel non vitae repellat sunt consequatur! </td>
                        <td>
                            <button type="button" class="btn btn-primary">Editar <i
                                    class="fa fa-pencil-square-o"></i></button>
                            <button type="button" class="btn btn-danger">Eliminar <i class="fa fa-trash-o"></i></button>

                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

    <!-- Modal nueva Class -->
    <div class="modal" id="ModalAddClass">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Nueva Class</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="txtClass">Class:</label>
                            <input type="text" class="form-control" placeholder="Ingrese nombre de Class"
                                name="txtClass">
                        </div>
                        <div class="form-group">
                            <label for="txtAnhoIngleso">Año Ingreso:</label>
                            <input type="date" max="2100" min="2010" class="form-control" placeholder="Ingrese nombre de Class"
                                name="txtAnhoIngreso">
                        </div>
                        <div class="form-group">
                            <label for="txtObservaciones">Observaciones:</label>
                            <textarea name="txtObservaciones" class="form-control" rows="5" cols="40" placeholder="Escribe aquí tus comentarios"></textarea>
                        </div>
                        <div class="form-groupp">
                            <button type="submit" class="btn btn-primary">Guardar <i
                                    class="fa fa-floppy-o"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
