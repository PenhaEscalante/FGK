<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


    <title>Login</title>
</head>

<body>
    <br><br>
    <div class="container">
        <div class="d-flex justify-content-center h-75">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Inicio de Sesión</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Carnet de usuario" maxlength="15">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Contraseña" maxlength="25">
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="recordar-pass">
                            <label class="custom-control-label" for="recordar-pass">Recordar Contraseña</label>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="submit" value="Ingresar" class="btn btn-primary float-right">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <!-- Agregar otros componentes-->
                </div>
            </div>
        </div>
    </div>

    <br><br>
    <table> <!-- Lo cambiaremos por CSS -->
        <tr>
           <td>Celda 1</td>
           <td>Celda 2</td>
           <td>Celda 3</td>
       </tr>
       <tr>
           <td>Celda 4</td>
           <td>Celda 5</td>
           <td>Celda 6</td>
       </tr>
     </table>
</body>

</html>
